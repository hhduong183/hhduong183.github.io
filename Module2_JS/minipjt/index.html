<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-left mb-4">QUẢN LÝ HỌC SINH</h1>
        <form id="studentForm">
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Gender:</label>
                <div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gender" id="nam" value="Nam">
                        <label class="form-check-label" for="nam">Nam</label>
                    </div>
                    <div class="form-check ">
                        <input class="form-check-input" type="radio" name="gender" id="nu" value="Nữ">
                        <label class="form-check-label" for="nu">Nữ</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="mathScore" class="form-label fw-bold">Math score:</label>
                <input type="number" class="form-control" id="mathScore" placeholder="Enter your math score">
            </div>
            <div class="mb-3">
                <label for="englishScore" class="form-label fw-bold">English score:</label>
                <input type="number" class="form-control" id="englishScore" placeholder="Enter your english score">
            </div>
            <div class="mb-3">
                <label for="literatureScore" class="form-label fw-bold">Literature score:</label>
                <input type="number" class="form-control" id="literatureScore" placeholder="Enter your literature score">
            </div>
            <button type="button" class="btn btn-primary" id="createstudent">Create student</button>
        </form>
        <div class="mt-4 mb-3" id="searchSection" >
            <input type="text" class="mr-5" placeholder="Enter your keyword">
            <button class="btn btn-primary btn-md">Search</button>
        </div>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>#STT</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Math score</th>
                    <th>English score</th>
                    <th>Literature score</th>
                    <th>Average score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentListBody">
                <!-- Student rows will be dynamically added here -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination justify-content-left">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" type="module"></script>
    <!-- <script src="data.js"></script> -->
</body>
</html>
