<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <div class="bg-warning p-2 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="rounded-circle bg-light" style="width: 40px; height: 40px;"></div>
                <span class="ms-2 fw-bold">My Shop</span>
            </div>
            <div>
                <a href="#" class="me-3">Home</a>
                <a href="#" class="me-3">About us</a>
                <a href="#" class="me-3">Contact</a>
                <button class="btn btn-primary">My Cart (0)</button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <h4>Your information</h4>
        <div class="row  p-2">
            <div class="col-md-6">
                <label class="form-label">Full name *</label>
                <input type="text" class="form-control">
                <label class="form-label mt-2">Phone number *</label>
                <input type="text" class="form-control">
                <label class="form-label mt-2">Address *</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Payment method *</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="creditCard">
                    <label class="form-check-label" for="creditCard">Credit card</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="bank">
                    <label class="form-check-label" for="bank">Your bank</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payment" id="momo">
                    <label class="form-check-label" for="momo">Momo</label>
                </div>
            </div>
        </div>

        <h4 class="mt-4">Cart</h4>
        <div class="border p-3 mb-2">
            <div class="d-flex align-items-center">
                <input type="checkbox" class="me-2">
                <div class="border" style="width: 100px; height: 100px;">IMAGE</div>
                <div class="ms-3">
                    <h5>Lorem ipsum dolor</h5>
                    <button class="btn btn-sm btn-info">Blue</button>
                    <button class="btn btn-sm btn-secondary">Classic</button>
                </div>
                <div class="ms-auto">
                    <input type="number" class="form-control" value="2" style="width: 60px; display: inline-block;">
                    <button class="btn btn-danger">Remove</button>
                    <p class="mt-2">Total: $210</p>
                </div>
            </div>
        </div>
        <div class="border p-3 mb-2">
            <div class="d-flex align-items-center">
                <input type="checkbox" class="me-2">
                <div class="border" style="width: 100px; height: 100px;">IMAGE</div>
                <div class="ms-3">
                    <h5>Lorem ipsum dolor</h5>
                    <button class="btn btn-sm btn-info">Blue</button>
                    <button class="btn btn-sm btn-secondary">Classic</button>
                </div>
                <div class="ms-auto">
                    <input type="number" class="form-control" value="2" style="width: 60px; display: inline-block;">
                    <button class="btn btn-danger">Remove</button>
                    <p class="mt-2">Total: $210</p>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3">Submit Order</button>
    </div>

    <footer class="container mt-3">
        <div class="bg-warning p-3 mt-3 text-left">
            <strong>My Shop</strong><br>
            üìç 22C Somewhere, Ha Noi &nbsp; üìû 09876543210
        </div>
    </footer>
</body>

</html>
